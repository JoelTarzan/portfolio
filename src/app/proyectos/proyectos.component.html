<div class="container">
  <h1>Proyectos</h1>

  <div class="carrusel">

    <div class="proyecto" *ngFor="let proyecto of proyectos">
      <img src="{{ proyecto.imgUrl }}" alt="Imagen del proyecto">
      <div class="proyecto_body">
        <h5>{{ proyecto.titulo }}</h5>
        <p>{{ proyecto.descripcion }}</p>
        <a href="{{ proyecto.proyectoUrl }}">IR AL PROYECTO</a>
      </div>
    </div>

  </div>

</div>
